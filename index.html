<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .slider-wrapper {
      position: relative;
      width: 850px;
      margin: 30px auto 64px auto; 
    }

    .slider-container {
      width: 850px;
      height: 500px;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: calc(850px * 3);
    }

    .slide {
      width: 850px;
      height: 500px;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .arrow.left {
      left: -50px;
    }

    .arrow.right {
      right: -50px;
    }

    .content-section {
      width: 850px;
      margin: 0 auto;
    }

    .content-box {
      display: flex;
      width: 100%;
      height: 180px;
      background-color: rgba(255, 255, 255, 0.9);
      margin-bottom: 24px; 
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .text-area {
      width: 66.66%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .body-text {
      font-size: 16px;
      line-height: 1.6;
    }

    .image-area {
      width: 33.33%;
      height: 100%;
    }

    .image-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="arrow left" onclick="prevSlide()">&#10094;</div>
    <div class="arrow right" onclick="nextSlide()">&#10095;</div>
    <div class="slider-container">
      <div class="slider" id="mainSlider">
        <div class="slide"><img src="news1.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="news2.jpg" alt="Slide 2" /></div>
        <div class="slide"><img src="news3.jpg" alt="Slide 3" /></div>
      </div>
    </div>
  </div>


  <div class="content-section">


    <div class="content-box">
      <div class="text-area">
        <div class="title">A本部とB本部の連携で実現した<br>
            Scope2目標値達成の事例</div>
        <div class="body-text">
          A本部とB本部が連携し、再エネ導入と設備効率化を推進。Scope2排出量の大幅削減を達成しました。
        </div>
      </div>
      <div class="image-area">
        <img src="column01.jpg" alt="Column 1">
      </div>
    </div>


    <div class="content-box">
      <div class="text-area">
        <div class="title">プラスチック削減への第一歩<br>
            包装材の見直しとその効果</div>
        <div class="body-text">
          当社では全製品の包装材を再生可能素材へと順次切替中。2025年度には年間20トンのプラスチック削減を達成予定です。
        </div>
      </div>
      <div class="image-area">
        <img src="column02.jpg" alt="Column 2">
      </div>
    </div>


    <div class="content-box">
      <div class="text-area">
        <div class="title">サステナブルな未来を担う人材育成「社員への環境教育プログラム」
        </div>
        <div class="body-text">
          全社員を対象とした環境教育を実施。カーボンニュートラル実現に向けた「気づき」と「行動変容」を促進しています。
        </div>
      </div>
      <div class="image-area">
        <img src="column03.jpg" alt="Column 3">
      </div>
    </div>

  </div>

  <script>
    const slider = document.getElementById('mainSlider');
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    const slideWidth = 850;

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlide();
    }
  </script>
</body>
</html>
